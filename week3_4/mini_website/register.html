<!DOCTYPE html>
<html>
	<head>
		<title>Register</title>
		<link rel="stylesheet" href="style.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	</head>
	<body>
		<header>
			<div id="navbar">
				<table align="center">
					<tr>
						<td class="nav-item"><a href="index.html">Me</a></td>
						<td class="nav-item"><a href="contact.html">Contact</a></td>
						<td class="nav-item"><a href="register.html">Register</a></td>
						<td class="nav-item"><a href="login.html">Login</a></td>
					</tr>
				</table>
			</div>
		</header>
		<main>
			<div id="container">
        		<h1>REGISTER</h1>
		        <form action="#">
		          <table align="center">
		            <tr>
		              <td>First Name</td>
		              <td><input type="text" name="fname"></td>
		              <td>Last Name</td>
		              <td><input type="text" name="lname"></td>
		            </tr>
		            <tr>
		              <td>Phone</td>
		              <td><input type="text" name="phone"></td>
		              <td>Gender</td>
		              <td>
		              	<select name="gender">
		              		<option value="1">Male</option>
		              		<option value="0">Female</option>
		              	</select>
		              </td>
		          	</tr>
		            <tr>
		              <td>Country</td>
		              <td><input type="text" name="country"></td>
		              <td>State/Province</td>
		              <td><input type="text" name="state"></td>
		            </tr> 
		            <tr>
		              <td>Email</td>
		              <td colspan="3"><input type="email" name="email"></td>
		            </tr>
		              <td>Password</td>
		              <td><input type="password" name="pwd1"></td>
		              <td>Confirm Password</td>
		              <td><input type="password" name="pwd2"></td>
		            </tr>
		          </table>
		        </form>
      		</div>
		</main>
		<footer>
			<div>
        <p>Copyright (c)Peter2022</p>
      </div>
		</footer>
	</body>
</html>
